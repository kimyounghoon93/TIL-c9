<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <h1>Movie List</h1>
    <a href="{% url 'movies:create' %}">New Movie</a>
    <ul>
        {% for movie in movies %}
        <li>
                        <!--{,%,  ,%,} << 태그 라는 함수인데 url이라는 함수가 '앱네임:패스로 지정된 네임'    두번째 파라미터는 첫번째 파라미터에서 필요한 movie_id에 들어갈 movie.id이다. -->
                        <!-- /movies/<int:movie_id> -->
            <a href="{% url 'movies:detail' movie.id %}">{{ movie.title }}</a>
        </li>
        {% endfor %}
    </ul>
</body>
</html>
