<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <!-- 장고는 슬레쉬 꼭 넣어주어야 한다 <form action="/posts/create/" method="post"> -->
    <!-- enctype : multipart/form-data (binary 전송가능) -->
    <!--           application/x-www-form-urlencoded (기본 값) -->
    <form action="{% url 'posts:create' %}" method="post" enctype="multipart/form-data"> 
    <!-- post를 사용하면 보안상 장점이 있음 주소창에 세부 내용이 안뜸 {% csrf_token %} 도 같이 써야 하는데 보안상의 목적으로 사용함,
    다른 사이트에서 우리 사이트에 글을 작성하는 것을 막음, 피아식별 가능하게 함 -->
        {% csrf_token %}
        <input type="text" name="title"/>
        <input type="text" name="content"/>
                                        <!-- accept="image/*" 별자리에는 원래 확장자가 들어간다. - 확장자는 이미지 파일만 받는다. -->
        <input type="file" name="image" accept="image/*"/>
        <input type="submit" value="Submit"/>
    </form>
</body>
</html>
