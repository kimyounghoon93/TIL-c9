<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <h1>Guest Book</h1>
    <ul>
        <!--진자 템플릿은 반복문을 이렇게 사용-->
        {% for m in messages %}
            <li>{{ m.who }} - {{ m.message }}</li>
        {% endfor %}
    </ul>
</body>
</html>
